on:
  push:
    branches: [main]
    paths:
      - "**/*.qmd"
      - "**/*.md"
      - "_quarto.yml"
      - "_metadata.yml"
      - "styles/**"
      - "figs/**"
      - "assets/**"
      - ".github/workflows/publish.yml"
  workflow_dispatch:

name: Quarto Publish

concurrency:
  group: quarto-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # shallow clone for speed

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        # optionally pin a version for reproducibility:
        # with:
        #   version: "1.5.57"

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          # If you commit rendered output (_site or docs) to the repo,
          # you can skip rendering here to go even faster:
          # render: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
